{{ define "head" }}
{{- with resources.Get "css/opening.css" | resources.Minify | resources.Fingerprint "sha512" }}
<link rel="preload" href="{{ .Permalink }}" as="style" integrity="{{ .Data.Integrity }}" onload="this.onload=null;this.rel='stylesheet'">
<noscript>
    <link rel="stylesheet" href="{{ .Permalink }}" integrity="{{ .Data.Integrity }}">
</noscript>
{{- end }}
{{ end }}

{{ define "all" }}
<div class="opening">
  <div class="og-fysh">
    <code>&gt;&lt;&gt;</code>
  </div>
  <div class="wave-container">
    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </div>
  <div class="bottom-fysh">
    <div class="fysh-container">
      <code class="fysh"
        >&gt;&lt;<code class="c c-1">f</code><code class="c c-2">y</code
        ><code class="c c-3">s</code><code class="c c-4">h</code
        ><code class="blinking">&#x25AF;</code>&gt;<code
          class="blinking-after"
          >&#x25AF;</code
        ></code
      >
    </div>
  </div>
</div>
{{ end }}
