{{ define "head" }}
{{- with resources.Get "css/opening.css" }}
  {{- if eq hugo.Environment "development" }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
  {{- else }}
    {{- with . | minify | fingerprint }}
      <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
    {{- end }}
  {{- end }}
{{- end }}
{{ end }}

{{ define "all" }}
<div class="opening" id="opening">
  <a class="og-fysh" href="#main">
    <code>&gt;&lt;&gt;</code>
  </a>
  <div class="wave-container">
    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </div>
  <div class="bottom-fysh">
    <a class="fysh-container" href="#main">
      <code class="fysh"
        >&gt;&lt;<code class="c c-1">f</code><code class="c c-2">y</code
        ><code class="c c-3">s</code><code class="c c-4">h</code
        ><code class="blinking">&#x25AF;</code>&gt;<code
          class="blinking-after"
          >&#x25AF;</code
        ></code
      >
    </a>
  </div>
</div>
<main id="main">
  The Programming Language of the sea!
  <a href="#opening">Back to top</a>
</main>
{{ end }}
