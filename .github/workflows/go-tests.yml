name: Test Go Fysh

on:
  push:
    branches:
      - master
    paths:
      - 'pkg/go-fysh/**'
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23

    - name: Run Tests
      run: go test ./pkg/go-fysh/...
