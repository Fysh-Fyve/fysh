<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>Fysh</title>
    <meta name="description" content="The Fysh programming language">
  </head>
  <body>
    <div class="opening">
      <div class="og-fysh">
        <code>&gt;&lt;&gt;</code>
      </div>
      <div class="wave-container">
        <div class="ocean">
          <div class="wave"></div>
          <div class="wave"></div>
        </div>
      </div>
      <div class="bottom-fysh">
        <div class="fysh-container">
          <code class="fysh"
            >&gt;&lt;<code class="c c-1">f</code><code class="c c-2">y</code
            ><code class="c c-3">s</code><code class="c c-4">h</code
            ><code class="blinking">&#x25AF;</code>&gt;<code
              class="blinking-after"
              >&#x25AF;</code
            ></code
          >
        </div>
      </div>
    </div>
    <!-- <main id="main" role="main">The Programming Language of the Sea!</main> -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
